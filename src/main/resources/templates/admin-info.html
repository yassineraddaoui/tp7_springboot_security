<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container mt-5">

<h2 class="text-center mb-4">Admin Information</h2>
<div class="alert alert-info">
    <p class="lead">Dear <span th:remove="tag" th:text="${security.getName()}"></span>, this content is only shown to
        administrators.</p>
</div>

<div class="text-center">
    <h5>Security Details:</h5>
    <ul>
        <li th:text="${security}"></li>

    </ul>
</div>

<div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

<!-- Bootstrap JavaScript and Popper.js (required for Bootstrap JavaScript components) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-yNb77ex5j5qj64st2KCTgLO1/WCxI6FfPgiDfVic6H2dpj1ccOMkqGME8yfUVpXG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Z4VgXDFGzH4YYMZ8npktBcluPC5JXnGOqIHSxwquXyRGUDw7kc+veE0eIMSlQ5dF"
        crossorigin="anonymous"></script>

</body>

</html>
