<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JavaScript and Popper.js (required for Bootstrap JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-yNb77ex5j5qj64st2KCTgLO1/WCxI6FfPgiDfVic6H2dpj1ccOMkqGME8yfUVpXG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Z4VgXDFGzH4YYMZ8npktBcluPC5JXnGOqIHSxwquXyRGUDw7kc+veE0eIMSlQ5dF"
            crossorigin="anonymous"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div th:if="${param.error}" class="alert alert-danger text-center">
        <strong>Invalid username and password.</strong>
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        <strong>You have been logged out.</strong>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>

</html>
